<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Material UI</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="myimg/material-ui-logo.svg">
					<h1>Material - UI</h1>
				</section>
				<section>
					<h3>React components that implement Google's Material Design.</h3>
					<img src="myimg/AlVx.gif" width=480 height=480.000 frameBorder="0" allowFullScreen>
				</section>
				<section>
					<a href="https://material-ui.com/">https://material-ui.com</a>
					<img src="myimg/QCxX.gif" width=480 height=480.000 frameBorder="0" allowFullScreen>
				</section>
				<section>
					<img id="img-getstarted" src="myimg/getstarted.png">
				</section>
				<section>
					<img id="img-install" src="myimg/install.png">
				</section>
				<section>
					<img id="img-screen" src="myimg/delfault.png">
				</section>
				<section>
					<img id="img-components" src="myimg/components.png">
				</section>
				<section>
					<img id="img-style" src="myimg/style.png">
				</section>
				<section>
					<h3>Thancks for attention</h3>
					<img src="myimg/end.gif">
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
